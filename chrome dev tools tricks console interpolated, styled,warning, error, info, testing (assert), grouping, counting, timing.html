<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome dev tools tricks</title>
</head>

<body>

  <p onclick="makeBlue()">xBREAKxDOWNx</p>

  <script>
  
  const dogs = [{ name: 'Snickers',  age: 2}, {name: 'Hugo',  age: 8}];

  function makeBlue() {
    const p = document.querySelector('p');
    p.style.color = 'blue';
    p.style.fontSize = '50px';
  }
  
  //Regular
  console.log('Hello')

  //Interpolated
  console.log('Hello i am %s sonn', 'hzmid')

  //Styled
  
  // console.log('%c I am a big red & blue text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;')
  //commented out bcos its annoying

  //Warning!
  console.warn('OH NOOO!');

  //Error
  console.error('Shit!');

  //Info
  console.info('Crocodiles eat 3-4 people per year');

  //Testing
  // console.assert(1 === 2 ,'That is wrong'); //left side is error message, no message  if true

  const p = document.querySelector('p');
  console.assert(p.classList.contains('ouch'),'p doesnt contain that');


  // clearing
  console.clear();


 // // viewing DOM elements
  // console.log(p); //shows p that was selected earlier
  // console.dir(p); 

  //Grouping together
  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`);
    //groupCollapsed and groupEnd // .groupCollapsed instead of .group to keep closed
  });


  //Counting
  console.count('Naruto');
  console.count('Sasuke');
  console.count('Sasuke');
  console.count('Naruto'); 
  console.count('Sasuke');
  console.count('Naruto');
  console.count('Naruto');
  console.count('Naruto');
  console.count('Naruto');
  console.count('Sasuke');
  console.count('Sasuke');
  console.count('Sasuke');
  console.count('Naruto');

  //timing
  console.time('fetching data');

  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })//time and timeEnd


  //table
  console.table(dogs);


</script>

</body>
</html>
